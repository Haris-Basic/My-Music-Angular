<mat-card class="container-card">
    <mat-card-title>Add your song</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addSongForm" (submit)="createRequest()">
            <p>
                <mat-form-field appearance="legacy">
                    <input formControlName="songName" matInput placeholder="Song name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="legacy">
                    <input formControlName="artistName" matInput placeholder="Artist">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="legacy">
                    <input formControlName="songUrl" matInput placeholder="Url">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Select category</mat-label>
                    <mat-select (selectionChange)="changeCategory($event.value)">
                        <mat-option *ngFor="let item of categoryes"
                            [value]="item.categoryId">
                            {{item.categoryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <div class="example-button-row">
                <button type="submit" mat-raised-button color="primary" [disabled]="!addSongForm.valid">Add</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
